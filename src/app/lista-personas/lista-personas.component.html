
<div class="mt-3 container container-fluid">
    <table class="table table-bordered" *ngIf="personaServe.cantidad() > 0">
        <tr class="titulosTabla">
            <th>id</th>
            <th >Nombre Completo</th>
            <th >cuit</th>
            <th>Fecha de nacimiento</th>
            <th>activo</th>
            <th></th>
        </tr>
        <tr  *ngFor="let item of personaServe.plantel | paginate:{ itemsPerPage:20,currentPage:page}" >
            <td>{{item.id}}</td>
            <td class="nombreCompleto">{{item.nombre}}</td>
            <td>{{item.cuit}}</td>
            <td>{{item.fechaNacimiento |date:'dd/MM/yyyy'}}</td>
            <td>{{item.activo}}</td>
            <td>
                
            <div><button (click)="borrarPersona(item)" class="btn btn-danger">deshabilitar</button></div>
                 
            
            </td>
        </tr>
    </table>

    <div class="pageCmd">

        <pagination-controls (pageChange)="page=$event" previousLabel="Anterior" nextLabel="Siguiente"> </pagination-controls>
       
       
    </div>
    
</div>
